name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_observer
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'observer_backend/requirements*.txt'

      - name: Install dependencies
        working-directory: observer_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black format check
        working-directory: observer_backend
        run: python -m black --check .

      - name: Run isort import check
        working-directory: observer_backend
        run: python -m isort --check-only .

      - name: Run Flake8 linting
        working-directory: observer_backend
        run: python -m flake8 .

      - name: Run Pylint linting
        working-directory: observer_backend
        run: |
          python -m pylint accounts/ clinical/ research/ shared/ backend/ || PYLINT_EXIT=$?
          if [ "${PYLINT_EXIT:-0}" -eq 1 ] || [ "${PYLINT_EXIT:-0}" -eq 32 ]; then
            echo "Pylint found fatal errors"
            exit 1
          fi
          echo "Pylint completed successfully (rating displayed above)"

      - name: Run Django system checks
        working-directory: observer_backend
        run: python manage.py check
        env:
          DJANGO_SETTINGS_MODULE: backend.settings.test
          SECRET_KEY: test-secret-key-for-ci-do-not-use-in-production
          DEBUG: 'False'

      - name: Check for pending migrations
        working-directory: observer_backend
        run: python manage.py makemigrations --check --dry-run
        env:
          DJANGO_SETTINGS_MODULE: backend.settings.test
          SECRET_KEY: test-secret-key-for-ci-do-not-use-in-production
          DEBUG: 'False'

      - name: Run tests with coverage
        working-directory: observer_backend
        run: python -m pytest --cov --cov-report=xml --cov-report=term-missing
        env:
          DJANGO_SETTINGS_MODULE: backend.settings.test
          SECRET_KEY: test-secret-key-for-ci-do-not-use-in-production
          DEBUG: 'False'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./observer_backend/coverage.xml
          fail_ci_if_error: false
          verbose: true
